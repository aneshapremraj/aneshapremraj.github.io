<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rookie Leaders</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
    <style media="screen">
      .height1 {
        height: 75px;
        max-height: 75px;
        min-height: 75px;
      }

      .height2 {
        height: 200px;
        min-height: 200px;
        max-height: 200px;
      }

      #playerInfo img {
        height: 200px;
        float: left;
      }

      #playerInfo div {
        padding-top: 50px;
        padding-left: 200px;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row" height1>
        <div class="col-md-12">

        </div>
      </div>
      <div class="row" height2>
        <div class="col-md-2">

        </div>
        <div class="col-md-8">

          <div id="playerInfo">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e4/NHL_Logo_former.svg/996px-NHL_Logo_former.svg.png" alt="playerinfo">
            <div>
              NHL Rookie Scoring Leaders
            </div>
          </div>

          <table id="statsTable" class="table table-hover">
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Team</th>
              <th>Pos</th>
              <th>GP</th>
              <th>G</th>
              <th>A</th>
              <th>P</th>
            </tr>
          </table>
        </div>
        <div class="col-md-2">

        </div>
      </div>
      <div class="row" height1>
        <div class="col-md-12">

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    var url = "https://andersonguelphjs.github.io/class/week12/myJson.json";

    //we use get for an html file
    //we use getJSON for a .json file
    $.getJSON(url)
                .done(function(data) {
                    console.log("success!");
                    console.dir(data);
                    var myHTML="";
                    for(var i = 0; i < data.length; i++){
                    //console.log("i "+i +" name "+data[i].name);
                    //console.log(myHTML);
                    myHTML +="<tr data-index='"+i+"'>"+
                    "<td>"+(i +1)+"</td>"+
                    "<td>"+data[i].name+"</td>"+
                    "<td>"+data[i].team+"</td>"+
                    "<td>"+data[i].position+"</td>"+
                    "<td>"+data[i].gamesPlayed+"</td>"+
                    "<td>"+data[i].goals+"</td>"+
                    "<td>"+data[i].assists+"</td>"+
                    "<td>"+data[i].points+"</td>"+
                    "</tr>";
                  }
                  $(document).ready(function(){
                    $("#statsTable").append(myHTML);

                    $("#statsTable").find("td").on("click", function(){
                      var index = $(this).closest("tr").attr("data-index");
                      console.log("index :" +index);
                      $("#playerInfo").find("img").attr("src",data[index].image);
                      $("#playerInfo").find("div").html(data[index].details);
                    })
                  })

                     })
                .fail(function(data) {
                    console.log("fail!");
                    console.dir(data);
                })


    </script>
  </body>
</html>
