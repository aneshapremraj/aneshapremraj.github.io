<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Working Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

    <style media="screen">
        .topRow {
            height: 60px;
            min-height: 60px;
            max-height: 60px;
        }

        .firstText {
          line-height: 60px;
          text-align: center;
          color: white;
          font-size: 20px;
          font-family: Dosis, sans-serif;
        }

        .middleRow {
            height: 450px;
            min-height: 450px;
            max-height: 450px;
        }

        .middleRow img {
          display: block;
          margin: 0 auto;
        }

        .bottomRow {
            height: 315px;
            min-height: 315px;
            max-height: 315px;
        }

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 topRow firstText randomColor">
                  <p>
                    EXPLORE
                  </p>
                </div>
                <div class="col-md-6 topRow  randomColor">
                </div>
                <div class="col-md-1 topRow firstText randomColor">
                  <p>DO
                  </p>
                </div>
                <div class="col-md-1 topRow firstText randomColor">
                  <p>
                    COOL
                  </p>
                </div>
                <div class="col-md-1 topRow firstText randomColor">
                  <p>
                    THINGS
                  </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 middleRow randomColor">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="images/pic1.jpg" alt="picture1">
                                <div class="carousel-caption">
                                    Picture 1
                                </div>
                            </div>
                            <div class="item">
                                <img src="images/pic2.jpg" alt="picture2">
                                <div class="carousel-caption">
                                    Picture 2
                                </div>
                            </div>
                            <div class="item">
                                <img src="images/pic3.jpg" alt="picture3">
                                <div class="carousel-caption">
                                    Picture 3
                                </div>
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 bottomRow randomColor">
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/LKroRc-gZVA" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="col-md-6 bottomRow randomColor">
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/-UV0QGLmYys" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <script>
            function getRandomNumber(min, max) {
                return Math.floor(Math.random() * max + min);
            }

            $(document).ready(function() {

                var bodyColumns = $(".randomColor");

                bodyColumns.each(function() {

                    $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

                })

                $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


            })
        </script>

    </body>

</html>
